<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:action="@{/menu/add-item}" th:object="${form}">
    <div class="form-group">
        <label th:for="cheese">Name</label>
        <select th:name="cheese">
            <option th:each="cheese : ${form.cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheeseId}"></option>
        </select>
    </div>

    <input type="submit" value="Add Item" />
    <input type="hidden" name="menuId" th:value="*{menu.id}" />
</form>

</body>
</html>
